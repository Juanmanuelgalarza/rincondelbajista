        <nav class="navegador">
            <ul>

                <li> <a href="servicios.html"> SERVICIOS</a>

    <main>

        
        
        <section>
            <h2 class="subtitulo__novedades--contacto">
                Contactos
            </h2>
             
            
        <section  class="ubicacion__mapa">
            
            <h4 class="subtitulo__novedades--ubicacion">
                Donde estamos
            </h4>

            <h5 class="subtitulo__novedades--ubicacion">
                Juan José Castelli 6000
            </h5>

            <img class="imagen__ubicacion" src="../img/mapa.jpg" alt="mapa">

            <img class="imagen__ubicacion" src="../img/mapa ubicacion.jpg" alt="mapa ubicacion">
        </section>


            <h4 class="subtitulo__novedades--formulario"> 
                Formulario de inscripción
            </h4>

            <form>
                <fieldset>
                <label  class="subtitulo__novedades--campos" for="">
                    Nombre y Apellido
                </label>
                <input class="subtitulo__novedades--campos" type="text">

                <label class="subtitulo__novedades--campos" for="">
                    Correo electrónico
                </label>
                <input class="subtitulo__novedades--campos" type="email">

                <label class="subtitulo__novedades--campos" for="">
                    Contraseña
                </label>
                <input class="subtitulo__novedades--campos" type="password">

                <label class="subtitulo__novedades--campos"  for="">
                    Curso al que te quieras inscribir
                </label>
                <textarea class="subtitulo__novedades--campos" name="area_de_texto" id="" cols="30" rows="10">
                   
                </textarea>
                
                <input class="subtitulo__novedades--botones" type="submit">
                <input class="subtitulo__novedades--botones" type="reset">

            </fieldset>
            </form>
        </section>
